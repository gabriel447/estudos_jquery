<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #03</h1>
    <div id="conteudo"></div>

    <script>
      $(function () {
        const alunos = [
          { nome: "Ana", nota: 9.1 },
          { nome: "Gui", nota: 8.7 },
          { nome: "Bia", nota: 7.2 },
        ];

        const linhas = alunos.map((a) => {
          const nome = $("<td></td>").html(a.nome);
          const nota = $("<td></td>").html(a.nota);
          return $("<tr></tr>").append(nome, nota);
        });

        const tabela = $("<table></table>").append(linhas);

        $("#conteudo").append(tabela);
      });
    </script>
  </body>
</html>
